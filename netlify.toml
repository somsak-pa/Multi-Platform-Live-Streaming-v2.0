# netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["node-fetch"]

# ✅ ส่วนสำคัญสำหรับ Single Page Applications (SPA)
#    บอก Netlify ว่าถ้าหา path ไม่เจอ ให้ส่ง index.html กลับไป
#    เพื่อให้ React Router หรือระบบ Routing ใน Frontend จัดการ
[[redirects]]
  from = "/*"       # ทุก path ที่ไม่ตรงกับไฟล์จริง
  to = "/index.html" # ให้ส่ง index.html กลับไป
  status = 200      # ใช้ Status 200 (OK) ไม่ใช่ 404